<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <style>
        iframe {
            border: none;
            transform: scale(0.7);
            transform-origin: top left;
            width: 140%;
            height: 140vh;
        }

        @media (max-width: 768px) {
            iframe {
                transform: scale(0.6);
                width: 160%;
                height: 160vh;
            }
        }

        @media (max-width: 480px) {
            iframe {
                transform: scale(0.5);
                width: 200%;
                height: 200vh;
            }
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: gray;
            font-family: monospace;
            height: 100vh;
            touch-action: none;
        }
    </style>
</head>
<body>
    <iframe src="https://describe-it.onrender.com?mobile=true"></iframe>
</body>
</html>
